#! /bin/env cmsRun

process test = {
 
    # input file
    source = PoolSource {
        untracked vstring fileNames = { "file:taujets.root" }
        untracked int32 maxEvents = -1
    }

    # Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "INFO"
    # Magnetic Field
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"


    module impactParameterTest = TauImpactParameterTest{
	string JetTagProd = "impactParameter"
    }

    # module execution
    path p = { impactParameterTest }
}
